<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="text-white">
      <ion-button ion-button (click)="dismiss()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <ion-text>Regresar</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    
    <!-- Slider de imagenes -->
    <ion-row>
      <ion-col>
        <ion-slides pager="true" [options]="slideOpts" class="welcome-slider">
          <ion-slide>
            <img src="{{ devociones[ option ].image }}" alt="">
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text>
          <h2>{{ devociones[ option ].title }}</h2>
        </ion-text>
        <ion-text>
          <h4>DÃ­a {{ devociones[ option ].day }}</h4>
        </ion-text>
        <ion-text>
          <h4>{{ devociones[ option ].origin }}</h4>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="devocion-margin" [innerHTML]="devocionBody[ option ]"></div>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>

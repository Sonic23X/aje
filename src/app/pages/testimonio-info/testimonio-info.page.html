<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="text-white">
      <ion-button ion-button (click)="dismiss()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <ion-text>Regresar</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-slides pager="false" [options]="slideOpts" class="welcome-slider">
          <ion-slide>
            <img src="{{ testimonios[ option ].image }}" alt="">
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text>
          <h5>Testimonio de {{ testimonios[ option ].title }}</h5>
        </ion-text>    
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div [innerHTML]="testimonios[ option ].text"></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button class="btn-aje-selected" (click)="viewVideo( option )">
          Ver video
       </ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" [swipeGesture]="false">
      <ion-content>
        <ion-list id="inbox-list">
          <img src="../assets/images/logos/white/logo 1.svg" alt="">
          <ion-list-header>{{ userService.name }}</ion-list-header>
          <ion-note>{{ userService.email }}</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/home" lines="none" detail="false">
              <ion-icon style="color:white; margin-right: 25px;" name="home"></ion-icon>
              <ion-label>Inicio</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/formulario" lines="none" detail="false">
              <ion-icon style="color:white; margin-right: 25px;" name="list-circle"></ion-icon>
              <ion-label>Test</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/qr" lines="none" detail="false">
              <ion-icon style="color:white; margin-right: 25px;" name="qr-code"> </ion-icon>
              <ion-label>Escanear QR</ion-label>
            </ion-item>
            <ion-item (click)="viewDocument( )" lines="none" detail="false">
              <ion-icon style="color:white; margin-right: 25px;" name="document-attach"> </ion-icon>
              <ion-label>Manual</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/perfil" lines="none" detail="false">
              <ion-icon style="color:white; margin-right: 25px;" name="person"> </ion-icon>
              <ion-label>Perfil</ion-label>
            </ion-item>
            <ion-item (click)="exit( )" lines="none" detail="false">
              <ion-icon style="color:white; margin-right: 25px;" name="exit"> </ion-icon>
              <ion-label>Salir</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <div class="footer">
        <img src="../assets/images/logos/white/logo 2.svg" alt="">
        <p>Al estilo de jesús 2020© </p>
      </div>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
